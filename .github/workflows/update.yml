name: Update JEPQ Data

on:
  workflow_dispatch:
  schedule:
    # 07:00 KST (UTC 22:00 전날)
    - cron: "0 22 * * *"
    # 21:00 KST (UTC 12:00)
    - cron: "0 12 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run data fetcher
        run: |
          python scripts/fetch_jepq.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/jepq.json history/jepq/*.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update JEPQ data"
            git push
          fi
